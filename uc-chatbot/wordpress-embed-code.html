    #uc-chatbot-embed .message.user .message-content {

    #uc-chatbot-embed .typing-indicator {

    #uc-chatbot-embed .typing-indicator.active {

    #uc-chatbot-embed .typing-indicator span {

    @keyframes uc-typing {

    #uc-chatbot-embed .chatbot-input-container {

    #uc-chatbot-embed .chatbot-input {

    #uc-chatbot-embed .chatbot-send {

        display: flex;
        align-items: center;

    }

    #uc-chatbot-embed .chatbot-send:hover {
        transform: scale(1.05);
    }

    #uc-chatbot-embed .chatbot-send:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    #uc-chatbot-embed .quick-questions {
        display: flex;

    #uc-chatbot-embed .quick-question-btn {

    @media (max-width: 480px) {

</style>

<script>
(function() {
    // „ÉÅ„É£„ÉÉ„Éà„Éú„ÉÉ„ÉàAPI„ÅÆURLÔºàÊú¨Áï™Áí∞Â¢É„Åß„ÅØÈÅ©Âàá„Å™URL„Å´Â§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ
    const API_URL = 'http://localhost:3000/api/chat';

    const container = document.getElementById('uc-chatbot-embed');

    // „ÉÅ„É£„ÉÉ„Éà„Éú„ÉÉ„ÉàHTML„Çí‰ΩúÊàê
    container.innerHTML = `
        <div class="chatbot-container">
            <button class="chatbot-button" id="uc-chatbot-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
            </button>

            <div class="chatbot-window" id="uc-chatbot-window">
                <div class="chatbot-header">
                    <div>
                        <h3>UC„Å´„Å§„ÅÑ„Å¶ËÅû„ÅÑ„Å¶„Åø„Çà„ÅÜÔºÅ</h3>
                        <p>‰Ωï„Åß„ÇÇË≥™Âïè„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                    <button class="chatbot-close" id="uc-chatbot-close">√ó</button>
                </div>

                <div class="chatbot-messages" id="uc-chatbot-messages">
                    <div class="message bot">
                        <div class="message-avatar">ü§ñ</div>
                        <div class="message-content">
                            „ÅØ„Åò„ÇÅ„Åæ„Åó„Å¶ÔºÅUC„Å´„Å§„ÅÑ„Å¶‰Ωï„Åß„ÇÇËÅû„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑÔºÅ<br><br>
                            ‰æã„Åà„Å∞Ôºö
                            <div class="quick-questions">
                                <button class="quick-question-btn" data-question="UC„Å£„Å¶Ë™∞„Åß„Åô„ÅãÔºü">UC„Å£„Å¶Ë™∞Ôºü</button>
                                <button class="quick-question-btn" data-question="„Å©„Çì„Å™‰ºöÁ§æ„ÇíÁµåÂñ∂„Åó„Å¶„ÅÑ„Åæ„Åô„ÅãÔºü">‰ºöÁ§æ„Å´„Å§„ÅÑ„Å¶</button>
                                <button class="quick-question-btn" data-question="„Çµ„Éè„É©„Éû„É©„ÇΩ„É≥„Å´„Å§„ÅÑ„Å¶Êïô„Åà„Å¶">„Çµ„Éè„É©„Éû„É©„ÇΩ„É≥</button>
                                <button class="quick-question-btn" data-question="„Å®„Çä„ÅÇ„Åà„ÅöÁ≤æÁ•û„Å£„Å¶‰Ωï„Åß„Åô„ÅãÔºü">„Å®„Çä„ÅÇ„Åà„ÅöÁ≤æÁ•û</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chatbot-input-container">
                    <input type="text" class="chatbot-input" id="uc-chatbot-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ...">
                    <button class="chatbot-send" id="uc-chatbot-send">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    `;

    // Ë¶ÅÁ¥†ÂèñÂæó
    const chatbotToggle = document.getElementById('uc-chatbot-toggle');
    const chatbotWindow = document.getElementById('uc-chatbot-window');
    const chatbotClose = document.getElementById('uc-chatbot-close');
    const chatbotMessages = document.getElementById('uc-chatbot-messages');
    const chatbotInput = document.getElementById('uc-chatbot-input');
    const chatbotSend = document.getElementById('uc-chatbot-send');

    let conversationHistory = [];

    // „Éà„Ç∞„É´
    chatbotToggle.addEventListener('click', function() {
        chatbotWindow.classList.toggle('active');
        if (chatbotWindow.classList.contains('active')) {
            chatbotInput.focus();
        }
    });

    chatbotClose.addEventListener('click', function() {
        chatbotWindow.classList.remove('active');
    });

    // „ÇØ„Ç§„ÉÉ„ÇØË≥™Âïè„Éú„Çø„É≥
    container.addEventListener('click', function(e) {
        if (e.target.classList.contains('quick-question-btn')) {
            const question = e.target.getAttribute('data-question');
            sendMessage(question);
        }
    });

    // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
    async function sendMessage(message) {
        const userMessage = message || chatbotInput.value.trim();
        if (!userMessage) return;

        addMessage(userMessage, 'user');
        chatbotInput.value = '';

        // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator active';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        chatbotMessages.appendChild(typingIndicator);
        scrollToBottom();

        chatbotSend.disabled = true;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: userMessage,
                    history: conversationHistory
                })
            });

            const data = await response.json();
            typingIndicator.remove();
            addMessage(data.response, 'bot');

            conversationHistory.push(
                { role: 'user', content: userMessage },
                { role: 'assistant', content: data.response }
            );

            if (conversationHistory.length > 20) {
                conversationHistory = conversationHistory.slice(-20);
            }
        } catch (error) {
            console.error('Error:', error);
            typingIndicator.remove();
            addMessage('Áî≥„ÅóË®≥„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ', 'bot');
        }

        chatbotSend.disabled = false;
        chatbotInput.focus();
    }

    // „É°„ÉÉ„Çª„Éº„Ç∏ËøΩÂä†
    function addMessage(content, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + sender;

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.innerHTML = content.replace(/\n/g, '<br>');

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);

        chatbotMessages.appendChild(messageDiv);
        scrollToBottom();
    }

    // „Çπ„ÇØ„É≠„Éº„É´
    function scrollToBottom() {
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
    chatbotSend.addEventListener('click', function() {
        sendMessage();
    });

    chatbotInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
})();
</script>
