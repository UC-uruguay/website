<script>
(function() {

    const API_URL = 'https://uc.x0.com/chatbot-proxy.php';

    const container = document.getElementById('uc-chatbot-simple');

    container.innerHTML = `
        <div class="chatbot-container">
            <button class="chatbot-button" id="chatbot-toggle-simple">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
            </button>
            <div class="chatbot-window" id="chatbot-window-simple">
                <div class="chatbot-header">
                    <div>
                        <h3>UC„Å´„Å§„ÅÑ„Å¶ËÅû„ÅÑ„Å¶„Åø„Çà„ÅÜÔºÅ</h3>
                        <p>‰Ωï„Åß„ÇÇË≥™Âïè„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                    <button class="chatbot-close" id="chatbot-close-simple">√ó</button>
                </div>
                <div class="chatbot-messages" id="chatbot-messages-simple">
                    <div class="message bot">
                        <div class="message-avatar">ü§ñ</div>
                        <div class="message-content">
„ÅØ„Åò„ÇÅ„Åæ„Åó„Å¶ÔºÅUC„Å´„Å§„ÅÑ„Å¶‰Ωï„Åß„ÇÇËÅû„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑÔºÅ

‰æã„Åà„Å∞Ôºö
                            <div class="quick-questions">
                                <button class="quick-question-btn">UC„Å£„Å¶Ë™∞Ôºü</button>
                                <button class="quick-question-btn">‰ΩïÊ≠≥Ôºü</button>
                                <button class="quick-question-btn">‰ºöÁ§æ„Å´„Å§„ÅÑ„Å¶</button>
                                <button class="quick-question-btn">„Å®„Çä„ÅÇ„Åà„ÅöÁ≤æÁ•û</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chatbot-input-container">
                    <input type="text" class="chatbot-input" id="chatbot-input-simple" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ...">
                    <button class="chatbot-send" id="chatbot-send-simple">‚ñ∂</button>
                </div>
            </div>
        </div>
    `;

    const toggle = document.getElementById('chatbot-toggle-simple');
    const window = document.getElementById('chatbot-window-simple');
    const close = document.getElementById('chatbot-close-simple');
    const messages = document.getElementById('chatbot-messages-simple');
    const input = document.getElementById('chatbot-input-simple');
    const send = document.getElementById('chatbot-send-simple');

    toggle.addEventListener('click', () => {
        window.classList.toggle('active');
        if (window.classList.contains('active')) input.focus();
    });

    close.addEventListener('click', () => {
        window.classList.remove('active');
    });

    container.addEventListener('click', (e) => {
        if (e.target.classList.contains('quick-question-btn')) {
            sendMessage(e.target.textContent);
        }
    });

    async function sendMessage(msg) {
        const userMessage = msg || input.value.trim();
        if (!userMessage) return;

        addMessage(userMessage, 'user');
        input.value = '';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: userMessage})
            });

            const data = await response.json();
            addMessage(data.response, 'bot');
        } catch (error) {
            addMessage('Áî≥„ÅóË®≥„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ', 'bot');
        }
    }

    function addMessage(content, sender) {
        const div = document.createElement('div');
        div.className = 'message ' + sender;
        div.innerHTML = `
            <div class="message-avatar">${sender === 'bot' ? 'ü§ñ' : 'üë§'}</div>
            <div class="message-content">${content}</div>
        `;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    send.addEventListener('click', () => sendMessage());
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
})();
</script>
