<body>
    <div class="container">

            <p>ãŠèŒ¶ã«é–¢ã™ã‚‹å·æŸ³ã‚’æŠ•ç¨¿ã—ã¦ã€ã¿ã‚“ãªã§æ¥½ã—ã‚‚ã†ï¼</p>

        <div class="post-form">

                    <input type="text" id="author" required placeholder="ä¾‹ï¼šèŒ¶ã€…ä¸¸">

                    <textarea id="senryu" required placeholder="ä¾‹ï¼š&#10;ãŠèŒ¶é£²ã‚“ã§&#10;å¿ƒã‚‚ä½“ã‚‚&#10;ã»ã£ã“ã‚Šã¨"></textarea>
                </div>

    <!-- Firebase SDKã®èª­ã¿è¾¼ã¿ -->
    <script type="module">
        // TODO: ä»¥ä¸‹ã®Firebaseè¨­å®šã‚’è‡ªåˆ†ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®è¨­å®šã«ç½®ãæ›ãˆã¦ãã ã•ã„
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, update, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebaseè¨­å®šï¼ˆã“ã“ã‚’è‡ªåˆ†ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®è¨­å®šã«ç½®ãæ›ãˆã‚‹ï¼‰
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebaseã®åˆæœŸåŒ–
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const senryuRef = ref(database, 'senryus');

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
        document.getElementById('senryuForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const author = document.getElementById('author').value.trim();
            const senryu = document.getElementById('senryu').value.trim();

            if (!author || !senryu) return;

            try {
                await push(senryuRef, {
                    author: author,
                    text: senryu,
                    likes: 0,
                    timestamp: Date.now()
                });

                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                document.getElementById('senryuForm').reset();
                alert('æŠ•ç¨¿ã—ã¾ã—ãŸï¼');
            } catch (error) {
                console.error('æŠ•ç¨¿ã‚¨ãƒ©ãƒ¼:', error);
                alert('æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
            }
        });

        // ã„ã„ã­ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        async function handleLike(senryuId) {
            const likedKey = `liked_${senryuId}`;
            const hasLiked = localStorage.getItem(likedKey);

            if (hasLiked) {
                alert('æ—¢ã«ã„ã„ã­ã—ã¦ã„ã¾ã™ï¼');
                return;
            }

            try {
                const senryuSnapshot = await get(ref(database, `senryus/${senryuId}`));
                const currentLikes = senryuSnapshot.val().likes || 0;

                await update(ref(database, `senryus/${senryuId}`), {
                    likes: currentLikes + 1
                });

                localStorage.setItem(likedKey, 'true');
            } catch (error) {
                console.error('ã„ã„ã­ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // å·æŸ³ãƒªã‚¹ãƒˆã®è¡¨ç¤º
        onValue(senryuRef, (snapshot) => {
            const senryuList = document.getElementById('senryuList');
            senryuList.innerHTML = '';

            const senryus = [];
            snapshot.forEach((childSnapshot) => {
                senryus.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            if (senryus.length === 0) {
                senryuList.innerHTML = '<div class="empty-state">ã¾ã å·æŸ³ãŒæŠ•ç¨¿ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚<br>æœ€åˆã®æŠ•ç¨¿è€…ã«ãªã‚Šã¾ã—ã‚‡ã†ï¼</div>';
                return;
            }

            // æ–°ã—ã„é †ã«ä¸¦ã³æ›¿ãˆ
            senryus.sort((a, b) => b.timestamp - a.timestamp);

            senryus.forEach(senryu => {
                const card = document.createElement('div');
                card.className = 'senryu-card';

                const hasLiked = localStorage.getItem(`liked_${senryu.id}`);

                card.innerHTML = `
                    <div class="senryu-text">${senryu.text}</div>
                    <div class="senryu-author">â€” ${senryu.author}</div>
                    <div class="like-section">
                        <button class="like-btn ${hasLiked ? 'liked' : ''}" onclick="window.handleLike('${senryu.id}')">
                            ğŸ‘ ã„ã„ã­
                        </button>
                        <span class="like-count">${senryu.likes || 0}</span>
                    </div>
                `;

                senryuList.appendChild(card);
            });
        });

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã«é–¢æ•°ã‚’ç™»éŒ²
        window.handleLike = handleLike;
    </script>
